name: Build App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.5'
          
      - name: Get Dependancies
        run: flutter pub get
        
      - name: Analyze
        run: flutter analyze
        
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.5'
          
      - name: Get Dependancies
        run: flutter pub get

      - name: Build iOS
        working-directory: ./example
        run: flutter build ios --release --no-codesign
        
  build-android:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.5'
          
      - name: Get Dependancies
        run: flutter pub get

      - name: Build Android
        working-directory: ./example
        run: flutter build apk
